plugins {
  id 'groovy'
}

group = 'se.alipsa.gmd'
version = '1.0.0-SNAPSHOT'

repositories {
  mavenCentral()
}

dependencies {
  implementation project(':gmd-core')
  testImplementation platform('org.junit:junit-bom:5.12.1')
  testImplementation 'org.junit.jupiter:junit-jupiter'
}

test {
  useJUnitPlatform()
}